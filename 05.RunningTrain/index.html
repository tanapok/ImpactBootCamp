<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>火车快跑</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/index_responsive.css">
</head>
<body>
    <div class="container">
        <main class="content">
            <div class="top-bar">
                <div class="top-bar-item">
                    <label for="bgm-control">是否播放背景音乐：</label>
                    <select name="bgm-control" id="bgm-control">
                        <option value="no" selected>否</option>
                        <option value="yes">是</option>
                    </select>
                </div>
                <div class="top-bar-item">
                    <span class="name">得分：</span>
                    <span class="value" id="score">1</span>
                </div>
            </div>
            <div class="map">
                <div class="train-node train-right">
                    <div class="window-list">
                        <div class="window"></div>
                        <div class="window"></div>
                    </div>
                    <div class="line"></div>
                </div>
            </div>
        </main>
    </div>
    <audio id="bgm" src="audio/bgm.mp3" loop="true"></audio>
    <script src="js/index.js"></script>
</body>
</html>
